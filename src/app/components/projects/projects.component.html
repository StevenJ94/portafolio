<div
  class="card __shadow mb-2 bg-transparent text-white border-1 border-white rounded-1 d-md-none d-block"
>
  <img [src]="data.imagen" class="card-img-top rounded-0" alt="..." />
  <div class="card-body p-3">
    <h4 class="card-title mb-3">{{ data.title }}</h4>
    <p class="card-text mb-1">
      {{ data.description }}
    </p>
    <a class="__correo mt-3" [href]="data.url" target="_blank">{{
      data.url
    }}</a>
  </div>
</div>

<article class="card d-md-block d-none __shadow">
  <header class="card__thumb">
    <img [src]="data.imagen" class="card-img-top rounded-0" alt="..." />
  </header>
  <div class="card__body p-3">
    <h3 class="card__title mb-2">
      {{ data.title }}
    </h3>
    <p class="card__description">
      {{ data.description }}
      <br />
      <a class="__correo" [href]="data.url" target="_blank">{{ data.url }}</a>
    </p>
  </div>
</article>
